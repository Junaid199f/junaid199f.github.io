  <script>
    // Year
    document.getElementById('year').textContent = new Date().getFullYear();

    // Theme logic with persistence
    const root = document.documentElement;
    const STORAGE_KEY = 'theme-v1';
    const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;

    function getInitialTheme(){
      const saved = localStorage.getItem(STORAGE_KEY);
      if (saved === 'light' || saved === 'dark') return saved;
      return prefersDark ? 'dark' : 'light';
    }

    function applyTheme(theme){
      root.setAttribute('data-theme', theme);
      const pressed = theme === 'dark';
      document.querySelectorAll('.theme-toggle').forEach(btn => btn.setAttribute('aria-pressed', pressed));
    }

    function toggleTheme(){
      const current = root.getAttribute('data-theme');
      const next = current === 'dark' ? 'light' : 'dark';
      localStorage.setItem(STORAGE_KEY, next);
      applyTheme(next);
    }

    // Init and bind
    applyTheme(getInitialTheme());
    document.getElementById('themeBtn')?.addEventListener('click', toggleTheme);
    document.getElementById('themeBtnFooter')?.addEventListener('click', toggleTheme);
  </script>
